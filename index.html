<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Emoji Matching Game</h1>
    <div id="setup">
        <label for="numPlayers">Number of Players:</label>
        <select id="numPlayers">
            <option value="2">2 Players</option>
            <option value="3">3 Players</option>
            <option value="4">4 Players</option>
        </select>
        <button onclick="startGame()">Create Game</button>
    </div>
    <div id="playerNames" style="display:none;">
        <div id="nameInputs"></div>
        <button onclick="generateGame()">Start Game</button>
    </div>
    <div id="game" style="display:none;">
        <div id="turnDisplay"></div>
        <div id="gameBoard"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
